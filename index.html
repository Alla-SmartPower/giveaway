<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />

  <title>–£—á–∞—Å—Ç—å —É —Ä–æ–∑—ñ–≥—Ä–∞—à—ñ</title>
  <style>

</head>
<body>
  <div class="card">
    <h1>üéâ –†–æ–∑—ñ–≥—Ä–∞—à</h1>
    <p>–í–≤–µ–¥—ñ—Ç—å –ü–Ü–ë —Ç–∞ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É, —â–æ–± –≤–∑—è—Ç–∏ —É—á–∞—Å—Ç—å.</p>

    <form id="form">
      <!-- REQUIRED –¥–ª—è Web3Forms -->
      <input type="hidden" name="access_key" value="e918b41b-af00-4da6-b74f-d84f518d4c30" />

      <!-- –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ: —Ç–µ–º–∞ –ª–∏—Å—Ç–∞ -->
      <input type="hidden" name="subject" value="–ù–æ–≤–∞ –∑–∞—è–≤–∫–∞ –Ω–∞ —Ä–æ–∑—ñ–≥—Ä–∞—à" />

      <!-- –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ: –Ω–∞–∑–≤–∞ –≤—ñ–¥–ø—Ä–∞–≤–Ω–∏–∫–∞ -->
      <input type="hidden" name="from_name" value="–†–æ–∑—ñ–≥—Ä–∞—à" />

      <!-- Anti-spam honeypot (Web3Forms —Ä–µ–∫–æ–º–µ–Ω–¥—É—î botcheck) -->
      <input type="checkbox" name="botcheck" class="hidden" tabindex="-1" autocomplete="off" />

      <!-- –ù–∞—à–µ –ø–æ–ª–µ -->
      <input
        id="fullName"
        name="fullName"
        type="text"
        placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ –Ü–º'—è –ü–æ –±–∞—Ç—å–∫–æ–≤—ñ"
        required
        minlength="3"
        maxlength="120"
        autocomplete="name"
      />

      <button id="submitBtn" type="submit">–í–∑—è—Ç–∏ —É—á–∞—Å—Ç—å —É —Ä–æ–∑—ñ–≥—Ä–∞—à—ñ</button>
      <div id="msg" class="msg"></div>
      <div class="small">–û–¥–Ω–∞ –∑–∞—è–≤–∫–∞ = –æ–¥–∏–Ω —É—á–∞—Å–Ω–∏–∫.</div>
    </form>
  </div>

  <script>
    const API_URL = "https://api.web3forms.com/submit";

    const form = document.getElementById("form");
    const fullNameInput = document.getElementById("fullName");
    const submitBtn = document.getElementById("submitBtn");
    const msg = document.getElementById("msg");

    function setMessage(text, type = "") {
      msg.textContent = text;
      msg.className = "msg " + type;
    }

    function normalizeName(name) {
      return String(name)
        .toLowerCase()
        .replace(/\s+/g, " ")
        .replace(/[‚Äô'`]/g, "'")
        .trim();
    }

    // –ü—Ä–æ—Å—Ç–∏–π –∞–Ω—Ç–∏–¥—É–±–ª—å –≤ –æ–¥–Ω–æ–º—É –±—Ä–∞—É–∑–µ—Ä—ñ (localStorage)
    function wasSubmittedBefore(normalizedName) {
      try {
        const key = "giveaway_submitted_names";
        const arr = JSON.parse(localStorage.getItem(key) || "[]");
        return arr.includes(normalizedName);
      } catch {
        return false;
      }
    }

    function markSubmitted(normalizedName) {
      try {
        const key = "giveaway_submitted_names";
        const arr = JSON.parse(localStorage.getItem(key) || "[]");
        if (!arr.includes(normalizedName)) {
          arr.push(normalizedName);
          localStorage.setItem(key, JSON.stringify(arr));
        }
      } catch {}
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = fullNameInput.value.trim();
      if (!fullName) {
        setMessage("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ü–Ü–ë", "err");
        return;
      }

      const normalized = normalizeName(fullName);

      if (wasSubmittedBefore(normalized)) {
        setMessage("–°—Ö–æ–∂–µ, —Ü–µ –ü–Ü–ë –≤–∂–µ –Ω–∞–¥—Å–∏–ª–∞–ª–∏ –∑ —Ü—å–æ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞.", "err");
        return;
      }

      submitBtn.disabled = true;
      setMessage("–ù–∞–¥—Å–∏–ª–∞—î–º–æ...");

      try {
        // Web3Forms accepts multipart/form-data via FormData
        const formData = new FormData(form);

        // –î–æ–¥–∞—î–º–æ —Ç–µ—Ö–Ω—ñ—á–Ω–µ –ø–æ–ª–µ –¥–ª—è –∑—Ä—É—á–Ω–æ—Å—Ç—ñ –≤ –ª–∏—Å—Ç—ñ / –µ–∫—Å–ø–æ—Ä—Ç—ñ
        formData.append("normalized_name", normalized);

        const res = await fetch(API_URL, {
          method: "POST",
          body: formData,
          headers: {
            "Accept": "application/json"
          }
        });

        const data = await res.json();

        if (res.ok && data.success) {
          markSubmitted(normalized);
          setMessage("–ó–∞—è–≤–∫—É –ø—Ä–∏–π–Ω—è—Ç–æ ‚úÖ", "ok");
          form.reset();
        } else {
          const errText =
            data?.message ||
            data?.errors?.[0]?.message ||
            "–ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É";
          setMessage(errText, "err");
          console.error("Web3Forms error:", data);
        }
      } catch (err) {
        console.error("Submit error:", err);
        setMessage("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.", "err");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
