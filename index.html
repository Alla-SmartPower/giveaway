<body>
  <div class="card">

    <p>–í–≤–µ–¥—ñ—Ç—å –ü–Ü–ë —Ç–∞ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É, —â–æ–± –≤–∑—è—Ç–∏ —É—á–∞—Å—Ç—å.</p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwiszTYz1UUUqRnKM8evP6TVgaZ1AFkhe8IzNElhrNvFTcr2fB9ITp0-UCd0XoRSnug/exec";

    const form = document.getElementById('form');
    const fullNameInput = document.getElementById('fullName');
    const submitBtn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');

    function setMessage(text, type = '') {

    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = fullNameInput.value.trim();

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName }),
          redirect: 'follow'
        });

        const data = await res.json();

        if (data.ok) {
          setMessage(data.message || "–ó–∞—è–≤–∫—É –ø—Ä–∏–π–Ω—è—Ç–æ ‚úÖ", "ok");
