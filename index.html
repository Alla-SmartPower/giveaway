<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–£—á–∞—Å—Ç—å —É —Ä–æ–∑—ñ–≥—Ä–∞—à—ñ</title>
  <style>
    body {

    .card {

    h1 { margin: 0 0 8px; font-size: 24px; }

    }

    button {

      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
    }

    .ok { color: #15803d; }
    .err { color: #b91c1c; }
    .muted { color: #666; font-size: 12px; margin-top: 8px; }

    .small {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéâ –†–æ–∑—ñ–≥—Ä–∞—à</h1>
    <p>–í–≤–µ–¥—ñ—Ç—å –ü–Ü–ë —Ç–∞ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É, —â–æ–± –≤–∑—è—Ç–∏ —É—á–∞—Å—Ç—å.</p>

    <form id="form">
      <input
        id="fullName"
        name="fullName"
        type="text"
        placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ –Ü–º'—è –ü–æ –±–∞—Ç—å–∫–æ–≤—ñ"
        required
        minlength="5"
        maxlength="120"
        autocomplete="name"
      />

      <button id="submitBtn" type="submit">–í–∑—è—Ç–∏ —É—á–∞—Å—Ç—å —É —Ä–æ–∑—ñ–≥—Ä–∞—à—ñ</button>
      <div id="msg" class="msg"></div>
      <div class="small">–û–¥–Ω–∞ –∑–∞—è–≤–∫–∞ = –æ–¥–∏–Ω —É—á–∞—Å–Ω–∏–∫. –ü–æ–≤—Ç–æ—Ä–Ω—ñ –ü–Ü–ë –Ω–µ –¥–æ–¥–∞—é—Ç—å—Å—è.</div>
    </form>
  </div>

  <script>
    // –í–°–¢–ê–í –°–Æ–î–ò —Å–≤—ñ–π Apps Script Web App URL (deployment /exec)
    const API_URL = "https://script.google.com/macros/s/AKfycbwiszTYz1UUUqRnKM8evP6TVgaZ1AFkhe8IzNElhrNvFTcr2fB9ITp0-UCd0XoRSnug/exec";

    const form = document.getElementById("form");
    const fullNameInput = document.getElementById("fullName");
    const submitBtn = document.getElementById("submitBtn");
    const msg = document.getElementById("msg");

    function setMessage(text, type = "") {
      msg.textContent = text;
      msg.className = "msg " + (type || "");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = fullNameInput.value.trim();

      if (!fullName) {
        setMessage("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ü–Ü–ë", "err");
        return;
      }

      submitBtn.disabled = true;
      setMessage("–ù–∞–¥—Å–∏–ª–∞—î–º–æ...");

      try {
        // –í–ê–ñ–õ–ò–í–û: –ù–ï JSON, –∞ form-urlencoded (—á–µ—Ä–µ–∑ URLSearchParams)
        const body = new URLSearchParams();
        body.append("fullName", fullName);

        const res = await fetch(API_URL, {
          method: "POST",
          body
        });

        // –Ø–∫—â–æ API –ø–æ–≤–µ—Ä–Ω—É–≤ –Ω–µ JSON, —Ç—É—Ç –≤–ø–∞–¥–µ ‚Äî —ñ –º–∏ –ø–æ–±–∞—á–∏–º–æ –ø–æ–º–∏–ª–∫—É –≤ console
        const data = await res.json();

        if (data.ok) {
          setMessage(data.message || "–ó–∞—è–≤–∫—É –ø—Ä–∏–π–Ω—è—Ç–æ ‚úÖ", "ok");
          form.reset();
        } else {
          setMessage(data.message || "–ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É", "err");
        }
      } catch (error) {
        console.error("Submit error:", error);
        setMessage("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.", "err");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
