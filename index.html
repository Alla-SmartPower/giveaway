<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–£—á–∞—Å—Ç—å —É —Ä–æ–∑—ñ–≥—Ä–∞—à—ñ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 16px; color: #666; }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 14px;
      border: 1px solid #d5d9e2;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .msg { margin-top: 12px; font-size: 14px; min-height: 18px; }
    .ok { color: #15803d; }
    .err { color: #b91c1c; }
    .small { margin-top: 8px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéâ –†–æ–∑—ñ–≥—Ä–∞—à</h1>
    <p>–í–≤–µ–¥—ñ—Ç—å –ü–Ü–ë —Ç–∞ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É, —â–æ–± –≤–∑—è—Ç–∏ —É—á–∞—Å—Ç—å.</p>

    <form id="form">
      <input
        id="fullName"
        name="fullName"
        type="text"
        placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ –Ü–º'—è –ü–æ –±–∞—Ç—å–∫–æ–≤—ñ"
        required
        minlength="3"
        maxlength="120"
      />
      <button id="submitBtn" type="submit">–í–∑—è—Ç–∏ —É—á–∞—Å—Ç—å —É —Ä–æ–∑—ñ–≥—Ä–∞—à—ñ</button>
      <div id="msg" class="msg"></div>
      <div class="small">–û–¥–Ω–∞ –∑–∞—è–≤–∫–∞ = –æ–¥–∏–Ω —É—á–∞—Å–Ω–∏–∫.</div>
    </form>
  </div>

  <script>
    // –ó–ê–ú–Ü–ù–ò –Ω–∞ —Å–≤—ñ–π endpoint Formspree
    const API_URL = "https://formspree.io/f/xeelvpwo";

    const form = document.getElementById("form");
    const fullNameInput = document.getElementById("fullName");
    const submitBtn = document.getElementById("submitBtn");
    const msg = document.getElementById("msg");

    function setMessage(text, type = "") {
      msg.textContent = text;
      msg.className = "msg " + type;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = fullNameInput.value.trim();
      if (!fullName) {
        setMessage("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ü–Ü–ë", "err");
        return;
      }

      submitBtn.disabled = true;
      setMessage("–ù–∞–¥—Å–∏–ª–∞—î–º–æ...");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ fullName })
        });

        const data = await res.json();

        if (res.ok) {
          setMessage("–ó–∞—è–≤–∫—É –ø—Ä–∏–π–Ω—è—Ç–æ ‚úÖ", "ok");
          form.reset();
        } else {
          setMessage(data.errors?.[0]?.message || "–ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É", "err");
        }
      } catch (err) {
        console.error(err);
        setMessage("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.", "err");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
